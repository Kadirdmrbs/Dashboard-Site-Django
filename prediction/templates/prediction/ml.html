{% extends 'navbar.html' %}

{% load static %}

{% block content %}

<h1>Machine Learning</h1>

<form action="" method="POST">
<div class='container'>
    {% csrf_token %}

    {% for field in form %}
    <div class='mb-3'>
        {{field.label_tag}} 
    </div>

    {{field}}

    {% endfor %}

    <input type="submit">
</div>
</form>


<h2> likes = {{likes}} </h2>
<h2> comments = {{comments}} </h2>
{% endblock content %}
